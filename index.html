<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="blackboard">
        <form>
          <section class="phrases">
            <label for="phrase-select">Choose a phrase</label>
            <select name="phrase" class="phrase-select">
              <option value="phrase-one">
                I will not ask my guidance counselor why he couldn't get a
                better job
              </option>
              <option value="phrase-two">
                Thank you for 28 great years...Taylor Swift.
              </option>
              <option value="phrase-three">
                Studying is not 'appropriating nerd culture'.
              </option>
              <option value="phrase-four">Pixel art is not real art.</option>
            </select>
          </section>

          <section class="number-of-times">
            <label for="repeat-select"
              >Choose the number of times you want to repeat the phrase
            </label>
            <select name="repeat" class="repeat-select">
              <option value="4">4</option>
              <option value="7">7</option>
              <option value="9">9</option>
              <option value="11">11</option>
            </select>
          </section>
          <ul class="result"></ul>
          <button class="btn" type="button">Execute</button>
          <button class="dlt-btn" type="button">Delete</button>
          <p>
            Bart had to erase the blackboard
            <span class="counter">0</span> times
          </p>
        </form>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
